<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Apollo Sandbox - Toko Online NUVELLA</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            :root {
                --primary: #6366f1;
                --primary-dark: #4f46e5;
                --primary-light: #a5b4fc;
                --accent: #f59e0b;
                --text: #f8fafc;
                --text-light: #cbd5e1;
                --bg: #0f172a;
                --card-bg: #1e293b;
                --white: #ffffff;
                --shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
                --radius: 12px;
                --transition: all 0.3s ease;
            }

            body {
                font-family: "Inter", -apple-system, BlinkMacSystemFont,
                    "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
                overflow: hidden;
                background: linear-gradient(135deg, #0f172a, #1e1b4b);
                color: var(--text);
            }

            #loading-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background: linear-gradient(135deg, #0f172a, #1e1b4b);
                z-index: 9999;
                transition: opacity 0.5s ease, visibility 0.5s ease;
                padding: 20px;
            }

            #loading-container.hidden {
                opacity: 0;
                visibility: hidden;
            }

            .loading-card {
                background: var(--card-bg);
                border-radius: var(--radius);
                padding: 40px;
                box-shadow: var(--shadow);
                max-width: 500px;
                width: 100%;
                text-align: center;
                animation: fadeInUp 0.8s ease;
                border: 1px solid #334155;
            }

            .logo-container {
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 30px;
            }

            .logo-icon {
                width: 60px;
                height: 60px;
                background: linear-gradient(
                    135deg,
                    var(--primary),
                    var(--primary-dark)
                );
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-right: 15px;
                box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
            }

            .logo-icon i {
                font-size: 28px;
                color: var(--white);
            }

            .logo-text {
                font-size: 36px;
                font-weight: 800;
                background: linear-gradient(
                    135deg,
                    var(--primary-light),
                    var(--white)
                );
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                text-shadow: 0 2px 10px rgba(99, 102, 241, 0.3);
            }

            .loading-text {
                color: var(--text-light);
                font-size: 18px;
                font-weight: 500;
                margin-bottom: 30px;
                animation: fadeIn 1s ease;
            }

            .spinner-container {
                position: relative;
                width: 80px;
                height: 80px;
                margin: 0 auto 30px;
            }

            .spinner-ring {
                position: absolute;
                width: 100%;
                height: 100%;
                border: 3px solid transparent;
                border-top-color: var(--primary);
                border-radius: 50%;
                animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            }

            .spinner-ring:nth-child(1) {
                animation-delay: -0.45s;
                border-top-color: var(--primary-light);
            }

            .spinner-ring:nth-child(2) {
                animation-delay: -0.3s;
                border-top-color: var(--primary);
            }

            .spinner-ring:nth-child(3) {
                animation-delay: -0.15s;
                border-top-color: var(--primary-dark);
            }

            .spinner-center {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 20px;
                height: 20px;
                background: var(--primary);
                border-radius: 50%;
                box-shadow: 0 0 15px rgba(99, 102, 241, 0.5);
            }

            .loading-info {
                margin-top: 20px;
                text-align: center;
                color: var(--text-light);
                font-size: 14px;
                animation: fadeIn 1.5s ease;
            }

            .loading-info span {
                display: block;
                margin: 8px 0;
            }

            .pulse-dots {
                display: flex;
                justify-content: center;
                margin: 15px 0;
            }

            .pulse-dot {
                display: inline-block;
                width: 10px;
                height: 10px;
                background: var(--primary);
                border-radius: 50%;
                margin: 0 6px;
                animation: pulse 1.4s ease-in-out infinite;
                box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
            }

            .pulse-dot:nth-child(2) {
                animation-delay: 0.2s;
                background: var(--primary-light);
            }

            .pulse-dot:nth-child(3) {
                animation-delay: 0.4s;
                background: var(--primary-dark);
            }

            /* Progress bar */
            .progress-container {
                width: 100%;
                height: 6px;
                background: #334155;
                border-radius: 3px;
                margin-top: 30px;
                overflow: hidden;
            }

            .progress-bar {
                height: 100%;
                background: linear-gradient(
                    90deg,
                    var(--primary-light),
                    var(--primary),
                    var(--primary-dark)
                );
                border-radius: 3px;
                animation: progress 2s ease-in-out;
                box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
            }

            /* Feature list */
            .features {
                display: flex;
                justify-content: space-between;
                margin-top: 30px;
                flex-wrap: wrap;
            }

            .feature {
                flex: 1;
                min-width: 120px;
                text-align: center;
                padding: 15px 10px;
                margin: 5px;
                background: #334155;
                border-radius: 8px;
                transition: var(--transition);
                border: 1px solid #475569;
            }

            .feature:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
                background: #475569;
                border-color: var(--primary-light);
            }

            .feature i {
                font-size: 24px;
                color: var(--primary-light);
                margin-bottom: 10px;
                text-shadow: 0 0 10px rgba(99, 102, 241, 0.3);
            }

            .feature span {
                display: block;
                font-size: 12px;
                font-weight: 600;
                color: var(--text-light);
            }

            #embedded-sandbox {
                width: 100%;
                height: 100vh;
                display: none;
                animation: fadeIn 0.5s ease;
            }

            #embedded-sandbox.visible {
                display: block;
            }

            /* Dark mode styling untuk Apollo Sandbox */
            #embedded-sandbox {
                --sandbox-background: #0f172a;
                --sandbox-color: #f8fafc;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes pulse {
                0%,
                100% {
                    opacity: 0.3;
                    transform: scale(0.8);
                }
                50% {
                    opacity: 1;
                    transform: scale(1.2);
                }
            }

            @keyframes progress {
                0% {
                    width: 0%;
                }
                50% {
                    width: 70%;
                }
                100% {
                    width: 100%;
                }
            }

            @media (max-width: 640px) {
                .loading-card {
                    padding: 30px 20px;
                }

                .logo-text {
                    font-size: 28px;
                }

                .logo-icon {
                    width: 50px;
                    height: 50px;
                }

                .logo-icon i {
                    font-size: 24px;
                }

                .loading-text {
                    font-size: 16px;
                }

                .spinner-container {
                    width: 60px;
                    height: 60px;
                }

                .features {
                    flex-direction: column;
                }

                .feature {
                    margin: 5px 0;
                }
            }
        </style>
    </head>
    <body>
        <div id="loading-container">
            <div class="loading-card">
                <div class="logo-container">
                    <div class="logo-icon">
                        <i class="fas fa-code"></i>
                    </div>
                    <div class="logo-text">NUVELLA</div>
                </div>

                <div class="loading-text">
                    Initializing Apollo Sandbox Environment
                </div>

                <div class="spinner-container">
                    <div class="spinner-ring"></div>
                    <div class="spinner-ring"></div>
                    <div class="spinner-ring"></div>
                    <div class="spinner-center"></div>
                </div>

                <div class="pulse-dots">
                    <div class="pulse-dot"></div>
                    <div class="pulse-dot"></div>
                    <div class="pulse-dot"></div>
                </div>

                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>

                <div class="features">
                    <div class="feature">
                        <i class="fas fa-bolt"></i>
                        <span>Fast Queries</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-shield-alt"></i>
                        <span>Secure API</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-rocket"></i>
                        <span>Real-time Data</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-cogs"></i>
                        <span>Schema Explorer</span>
                    </div>
                </div>

                <div class="loading-info">
                    <span>GraphQL API Playground for NUVELLA Store</span>
                    <span>Powered by Apollo GraphQL</span>
                </div>
            </div>
        </div>

        <div id="embedded-sandbox"></div>

        <script src="https://embeddable-sandbox.cdn.apollographql.com/_latest/embeddable-sandbox.umd.production.min.js"></script>
        <script>
            // Get current URL for GraphQL endpoint
            const currentUrl = window.location.origin;
            const graphqlEndpoint = currentUrl + "/graphql";

            console.log("Initializing Apollo Sandbox...");
            console.log("GraphQL Endpoint:", graphqlEndpoint);

            // Initialize Apollo Sandbox dengan theme dark
            new window.EmbeddedSandbox({
                target: "#embedded-sandbox",
                initialEndpoint: graphqlEndpoint,
                includeCookies: true,
                // Set theme to dark
                initialState: {
                    theme: "dark",
                },
            });

            // Hide loading screen after sandbox is ready
            setTimeout(() => {
                const loadingContainer =
                    document.getElementById("loading-container");
                const sandbox = document.getElementById("embedded-sandbox");

                loadingContainer.classList.add("hidden");
                sandbox.classList.add("visible");

                console.log("Apollo Sandbox loaded successfully!");

                // Force dark theme setelah sandbox load
                setTimeout(() => {
                    const iframe = document.querySelector(
                        "#embedded-sandbox iframe"
                    );
                    if (iframe) {
                        try {
                            // Coba set theme melalui iframe content
                            const sandboxWindow = iframe.contentWindow;
                            if (
                                sandboxWindow &&
                                sandboxWindow.__APOLLO_SANDBOX__
                            ) {
                                sandboxWindow.__APOLLO_SANDBOX__.setTheme(
                                    "dark"
                                );
                            }
                        } catch (e) {
                            console.log("Could not set theme programmatically");
                        }
                    }
                }, 1000);
            }, 2500);

            // Handle errors
            window.addEventListener("error", (e) => {
                console.error("Error loading Apollo Sandbox:", e);
            });
        </script>
    </body>
</html>
